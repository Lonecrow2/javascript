<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo</title>
</head>
<body>
    <h1>Mensagem de bem vindo perguntando o nome</h1>
    <script>
        let nome
        while (!nome){
            nome = window.prompt('Olá, qual seu nome?')
    }
    window.alert(`Olá ${nome} seja muito bem vindo!`)
    </script>
</body>
</html>
