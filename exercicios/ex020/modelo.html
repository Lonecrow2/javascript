<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <label for="num-id">Número:</label>
            <input type="number" name="num" id="num-id">
            <button id="botao-id" onclick="tabuada()">Calcular</button>
        </div>

        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
           
    <footer>
        <p>&copy;Ernesto Rampanelli Neto</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
