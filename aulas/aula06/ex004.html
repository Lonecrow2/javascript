        let name = window.prompt('Digite seu nome!');
        let n1 = Number(window.prompt(`Olá ${name}, vamos fazer o seu cálculo de adição. Coloque o primeiro número da conta. Lembre-se que para números não inteiros use o (.) para colocar seu número, ex: 556.35`));
        let n2 = Number(window.prompt(`Por gentileza ${name}, adicione o próximo número.`));
        let resultado = n1 + n2;
    
        let resultado_formatado = resultado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        window.alert(`O resultado da sua conta é ${resultado_formatado}`);
